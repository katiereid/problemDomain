function Shelter(distance, catAmount) {
  this.distance = distance;
  this.catAmount= catAmount;
}

Shelter.prototype.describe = function () {
  console.log("This shelter is a distance of",
    this.distance, "away from you, and has", this.catAmount, 
    "available for adoption.");
}


function Shelter() {
  this.shelters = [];
}

Shelter.prototype.addShelter = function(distance, catAmount) {
  this.shelters.push(new Shelter(distance, catAmount));
}

Shelter.prototype.describeShelters = function () {
  for(var i = 0; i < this.shelters.length; i++) {
    this.shelters[i].describe(); 
  }
}

var shelter = new Shelter()
shelter.addShelter("10 miles", "40 cats");
shelter.addShelter("19 miles", "16 cats");
shelter.describeShelters();



Shelter.prototype.recommend = function(adopter) {
  var suggestions = [];
  var currentShelter;
  for(var i=0; i<this.shelters.length; i++) {
    currentShelter = this.shelters[i];
    if(adopter.distPreference === currentShelter.distance){
      suggestions.push(currentShelter.catAmount);
    }
  }
  return suggestions;
}
